 ChengHua.01.title:0 "Establish Western Depot"
 ChengHua.01.desc:0 "After the Yongle Emperor usurped the throne in 1402 from his nephew, the Jianwen Emperor, he attempted to retain the officials who served in Jianwen's court, but some of them opposed him. In 1420, in order to suppress political opposition, Yongle decided to create the Eastern Depot, later became the Western Depot."
 ChengHua.01.a:0 "Eunuchs are most reliable."
 ChengHua.01.b:0 "Stop this nonsense!"