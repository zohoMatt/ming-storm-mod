l_english:
 ming_colonize_taiwan_title:0 "殖民台湾"
 ming_colonize_taiwan_desc:0 "澎湖巡检司告诉我们澎湖群岛适合渔业发展，我们应该派一些忠诚的民众开辟这块宝地"
 kamchatka_naval_port_title:0 "勘察加军事基地"
 kamchatka_naval_port_desc:0 "南可遏止东夷，东可探索沧溟。"
 mexican_city_of_gold_title:0 "探索黄金之城"
 mexican_city_of_gold_desc:0 "大陆连接处有古老的黄金之城，发现他的人将带回无穷的财富。"
 ming_caribbean_colony_title:0 "控制加勒比海"
 ming_caribbean_colony_desc:0 "殖民地都护发现西洋白人做起了奴隶、香料、棉花的生意，并将货物源源不断地运向欧洲壮大贸易，这威胁到地大物博的帝国的产业，我们必须在加勒比海加强自己的实力，否则世界的天平将渐渐反转"
 south_china_sea_title:0 "南洋机遇"
 south_china_sea_desc:0 "皇帝的控制欲被此起彼伏的农民起义耗尽了，与其忍受充满煽动性的刁民，不如怂恿他们去未开化的土地寻找机会"
 trade_in_golden_state_title:0 "金州贸易"
 trade_in_golden_state_desc:0 "优越的水热条件，这里应该大规模开垦种植才是"
 explore_rio_bay_title:0 "南部海湾"
 explore_rio_bay_desc:0 "我们的殖民者向东进发，他们的眼光投向了新大陆一大块面向南侧的海湾"
 sieze_east_coast_title:0 "大陆尽头"
 sieze_east_coast_desc:0 "这片大陆不算宽广，但烟草和果园种植获益颇丰"
 dominate_japan_trade_title:0 "垄断日本贸易"
 dominate_japan_trade_desc:0 "威逼、利诱或是侵略，皇帝不管手段，只要求达到最后的结果"
 zhenghe_voyage_title:0 "郑和下西洋"
 zhenghe_voyage_desc:0 "前方好像是一个封闭的海湾，这里可以作为此次远行的终点了"
 ivory_coast_title:0 "象牙海岸"
 ivory_coast_desc:0 "看起来这里不只是黑人的家园，白人同样对此充满兴趣，虽然不知道其中原因，还是在此提前扩张势力为好"