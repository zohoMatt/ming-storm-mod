 ZhengTong.01.title:0 "叶宗留、邓茂七起义"
 ZhengTong.01.desc:0 "叶宗留、邓茂七起义是明正统九年（1444年）至景泰元年（1450年），在福建、浙江、江西爆发的矿工、农民武装斗争。正统年间，明王朝为榨取更多白银，加紧盘剥矿工，对闽、浙、赣部分山区实行封锁，并派兵驻守，严禁私人开矿，穷苦矿工屡遭官军镇压。正统十二年（1447年）十月，叶宗留乘广大矿工生计断绝，聚众千人起义。次年（1448年）四月，福建沙县农民邓茂七不堪地主盘剥和官府强征暴敛，在陈山寨建立政权，自称\"铲平王\"，声势大振。"
 ZhengTong.01.a:0 "蚍蜉撼大树，可笑自不量"
