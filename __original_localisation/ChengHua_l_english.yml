 ChengHua.01.title:0 "建立西厂"
 ChengHua.01.desc:0 "明初对宦臣防范极严，太祖朱元璋曾建立起一套适应封建专制统治的高度集权的政治制度。进入明朝中叶以后，明统治开始出现危机。统治集团的最高层人物日益腐败无能，不能有效地控制臣宦。明初设立的内阁，从仁宗时开始权力逐渐扩大，内阁首辅形同宰相，可以拟诏谕，协助皇帝处理国家方针大计，因而在阁臣之间展开了激烈地争夺首辅职位的斗争。阁臣互相倾轧，吏治渐趋腐败，官场贪污成风。英宗、景帝、宪宗等皇帝一个个昏馈无能，长期不视朝政，宦官乘机窃夺权势，于是朝臣和宦官之间为争夺权势也在明争暗斗，统治集团内部矛盾斗争日趋激烈。"
 ChengHua.01.b:0 "信赖宦官，未尝不可"
 ChengHua.01.b:0 "太祖玉言，可曾忘了"