l_english:
 supress_rebels_title:0 "压制叛军"
 supress_rebels_desc:0 "谁祖上不是农民呢？农民起义是中华政权的噩梦，镇压刁民是头等大事"
 secure_our_heritage_title:0 "肃清云贵边境"
 secure_our_heritage_desc:0 "作为一直以来中华地区领土，看上去没有理由让我们的同胞忍受南蛮的统治"
 annex_da_viet_title:0 "侵吞大越"
 annex_da_viet_desc:0 "大越作为长久的朝贡国已经证明了她的忠心，让她成为帝国的一部是其应得的荣耀"
 stop_ayyut_title:0 "阻击阿瑜陀耶"
 stop_ayyut_desc:0 "获取印度洋出海口、迫近马六甲海峡，消灭阿瑜陀耶迫在眉睫"
 unify_indochina_title:0 "统一印度支那"
 unify_indochina_desc:0 "正如众望所归，印度支那大半归于皇土，看上去剩下的土地应作为帝国领土的一部分而中兴，而不是未开化之地而荒废"
 dominate_malacca_trade_title:0 "垄断马六甲贸易"
 dominate_malacca_trade_desc:0 "马六甲源源不断地将我们的货物送至西方，这当中的利润难道不应该我们来攫取吗？"
 control_siam_title:0 "控制暹罗"
 control_siam_desc:0 "马来半岛的阿瑜陀耶正欲北上暹罗地区，我们必须保证暹罗地区完全处于我们控制之下"
 nanzhang_incident_title:0 "澜沧之变"
 nanzhang_incident_desc:0 "澜沧与越南矛盾由来已久，作为调停者，我们应该使得边境地区掌握在明朝皇帝手中，而不是战乱之下"
 unify_laotian_culture_title:0 "接纳老挝兄弟"
 unify_laotian_culture_desc:0 "在取得北部地区之后，当地百姓安居乐业，只是他们的同胞仍处在王土之外，接纳他们成为我们共同的期望"